<!DOCTYPE html>
<html>
<head>
    <title>Start Page</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

<button id="mybtn">Get cities</button>

<div>
    <ul id="output">

    </ul>
</div>

<script>
    $('#mybtn').click(function () {

        $.getJSON('IndexPageController', function (data) {

            $("ul#output > li").remove();

            $.each(data, function (key, value) {
                $("#output").append('<li>' + value['name'] + " " + value['bedroom'] + " "
                    + value['square'] + " " + value['price'] + " " +
                    value['phone'] + " " + value['picture'] + '</li>');
            });
        });
    });
</script>
</body>
</html>
